<h1 mat-dialog-title class="text-center"> &iquest;Est&aacute;s seguro de salir sin guardar?</h1>
<div mat-dialog-content class="text-center">
    <p>Esta acción eliminará los cambios recientes que hiciste en la orden.</p>
</div>
<div mat-dialog-actions class="buttons">
    <button class="btn-normal" mat-button (click)=" onNoClick()">No</button>
    <button class="btn-filled" mat-button (click)=" onNoClick()" [routerLink]="'/waitress/dining-tables/'"
        cdkFocusInitial>Si</button>
</div>
