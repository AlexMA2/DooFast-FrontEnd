<div id="background-container">
    <div id="background">
    </div>
</div>

<div id="all-container">
    <div class="row">
        <div class="col-sm-12 col-md-6 d-flex justify-content-center">
            <div id="ticket" class="">
                <div class="flex-column justify-content-center">
                    <p id="boleta" class="d-flex justify-content-center">Boleta de pago</p>
                    <p id="mesa" class="d-flex justify-content-center">Mesa {{id}}</p>
                    <div class="line"></div>
                </div>
                <div class="flex-column justify-content-center" style="padding: 50px;">
                    <div *ngFor="let order of orders" class="item">
                        <div>{{ order.nombreComida}}</div>
                        <div class="separator"></div>
                        <div>S/{{formatDecimal(order.precio!)}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-6 d-flex justify-content-center">
            <div id="aditional-info" class="flex-column justify-content-center">
                <div class="total-pagar">
                    <p>Total a pagar</p>
                    <div class="parallelogram-wrapper">
                        <div class="parallelogram">
                        </div>
                        <div class="parallelogram-text">
                            S/{{formatDecimal(totalPrice)}}
                        </div>
                    </div>
                </div>
                <div class="metodo-pago">
                    <p>MÃ©todo de pago</p>
                    <div class="botones">
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group ">
                            <input type="radio" (click)="changePaymentMethod(true)" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                                checked>
                            <label class="btn btn-outline-danger" for="btnradio1">Efectivo</label>

                            <input type="radio" (click)="changePaymentMethod(false)" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-danger" for="btnradio2">Tarjeta</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="df-button" (click)="pagar()">Pagar</button>
                </div>
            </div>
        </div>
    </div>
</div>
