<div class="container-fluid">
    <div class="time">
        <h1 class="display-2">
            Dia y Hora: {{date.toLocaleString('en-GB')}}
        </h1>

    </div>

    <div class="row">
        <div *ngFor="let i of [0,1,2,3,4,5,6]; let indice=index"
            class=" col-lg-4 col-md-6 col-sm-6 col-xs-6 d-flex justify-content-center align-items-center">
            <div class="mt-3">
                <app-dining-table [orders]="orders[i]" [tableState]="tables[indice]" [tableNumber]="indice + 1"></app-dining-table>
            </div>
        </div>
    </div>
</div>
