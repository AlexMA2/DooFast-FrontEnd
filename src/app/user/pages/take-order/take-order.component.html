<div>
    <div class="d-flex flex-row">
        <mat-tab-group animationDuration="0ms" [disablePagination]="true">
            <mat-tab label="Entradas" color="success">
                <app-product-container [products]="this.starters"></app-product-container>
            </mat-tab>
            <mat-tab label="Platos">
                <app-product-container [products]="this.mainDishes"></app-product-container>
            </mat-tab>
            <mat-tab label="Bebidas">
                <app-product-container [products]="this.drinks"></app-product-container>
            </mat-tab>
            <mat-tab label="Postres">
                <app-product-container [products]="this.desserts"></app-product-container>
            </mat-tab>
        </mat-tab-group>
        <div>
            <app-order-details></app-order-details>
        </div>
    </div>
    <div>
        <button mat-stroked-button color="primary">Guardar y Salir </button>
        <button mat-raised-button> Salir sin guardar </button>
    </div>
</div>
