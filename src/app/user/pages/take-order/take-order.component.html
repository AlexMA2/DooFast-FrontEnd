<div class="take-order">
    <h1 class="error" [ngClass]="{'hidden': !isError, 'visible': isError}" *ngIf="error !== ''"> {{error}}</h1>
    <div class="productos">
        <mat-tab-group animationDuration="0ms" [disablePagination]="true" class="food-selector">
            <mat-tab label="Entradas" color="success">
                <app-product-container category="Entrada" [tableNumber]="tableNumber"
                    (foodPicked)="getFoodPicked($event)" [products]="this.starters"></app-product-container>
            </mat-tab>
            <mat-tab label="Platos">
                <app-product-container category="Principal" [tableNumber]="tableNumber"
                    (foodPicked)="getFoodPicked($event)" [products]="this.mainDishes"></app-product-container>
            </mat-tab>
            <mat-tab label="Bebidas">
                <app-product-container category="Bebida" [tableNumber]="tableNumber"
                    (foodPicked)="getFoodPicked($event)" [products]="this.drinks"></app-product-container>
            </mat-tab>
            <mat-tab label="Postres">
                <app-product-container category="Postre" [tableNumber]="tableNumber"
                    (foodPicked)="getFoodPicked($event)" [products]="this.desserts"></app-product-container>
            </mat-tab>
        </mat-tab-group>
        <app-order-details style="flex-grow: 0.9;" [tableNumber]="tableNumber" [pedido]="pedido"></app-order-details>
    </div>
    <div class="w-100 d-flex flex-row row buttons">

        <button class="col-5" mat-raised-button (click)="openDialog()"> Salir sin guardar </button>
        <button class="col-5" mat-raised-button (click)="saveOrder()">Guardar y Salir </button>
    </div>
</div>
