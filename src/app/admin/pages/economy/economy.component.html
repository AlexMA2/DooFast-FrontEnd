<div>
    <div class="grouped-horizontal-bar-chart">
        <div class="title">
            <h2> Pedidos atendidos y dinero ganado en el año</h2>
            <mat-form-field appearance="fill" floatLabel="always">
                <mat-label> Año </mat-label>
                <input matInput type="number" class="example-right-align" (change)="onYearChanges()" placeholder="2022"
                    [(ngModel)]="year">

            </mat-form-field>
        </div>
        <div class="chart">
            <ngx-charts-bar-vertical-2d></ngx-charts-bar-vertical-2d>
        </div>
    </div>
    <div class="line-chart">
        <div class="title">
            <h2> Pedidos atendidos y dinero ganado en el mes </h2>
            <mat-form-field appearance="fill">
                <mat-label> Mes </mat-label>
                <mat-select [(ngModel)]="month" name="Enero">
                    <mat-option *ngFor="let m of monthNames" [value]="m.value">
                        {{m.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="chart">

        </div>
    </div>
    <div class="top-products">

    </div>
</div>
