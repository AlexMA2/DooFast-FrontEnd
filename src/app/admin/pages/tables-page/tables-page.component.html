<div class="container">
    <div class="row d-flex align-items-center">
        <button (click)= "addTableButton()" id="add-table">
            <i class="fa-solid fa-plus"></i>+ Agregar mesa
        </button>
    </div>
    <div class="row">
        <div *ngFor="let table of tables; let indice=index"
            class=" col-lg-4 col-md-6 col-sm-6 col-xs-6 d-flex justify-content-center align-items-center">
            <div class="mt-3">
                <app-table (updateTableState)="getTables()" [table]="table"></app-table>
            </div>
        </div>
    </div>
</div>
