<div class="container-fluid text-center">
  <h1> Lista de empleados </h1>

  <a href="/admin/employees/newemployee" class="btn btn-info btn-block mb-4">
    Agregar a un nuevo empleado
  </a>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" aria-label="Lista de usuarios">

    <ng-container matColumnDef="idUsuario">
      <th scope="col" mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
    </ng-container>

    <ng-container matColumnDef="nombreUsuario">
      <th scope="col" mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
    </ng-container>

    <ng-container matColumnDef="nroCelular">
      <th scope="col" mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.nroCelular}} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th scope="col" mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.correoElectronico}} </td>
    </ng-container>

    <ng-container matColumnDef="rol">
      <th scope="col" mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreRol}} </td>
    </ng-container>

    <ng-container matColumnDef="local">
      <th scope="col" mat-header-cell *matHeaderCellDef> Restaurante </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreLocal}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th scope="col" mat-header-cell *matHeaderCellDef> Modificar </th>
      <td *matCellDef="let row">
        <a [routerLink]="['/admin/employees/updateemployee', row.idUsuario]"
          class="btn btn-success btn-block">Modificar</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th scope="col" mat-header-cell *matHeaderCellDef> Eliminar </th>
      <mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" (click)="deleteProduct(row)" type="button">Eliminar</button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
