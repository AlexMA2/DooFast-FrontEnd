<table mat-table [dataSource]="data" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="idComida">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idComida}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombreComida">
        <th mat-header-cell *matHeaderCellDef> Nombre de la Comida </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreComida}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio | currency : 'PEN' : 'S/.'}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="costo">
        <th mat-header-cell *matHeaderCellDef> Costo </th>
        <td mat-cell *matCellDef="let element"> {{element.costo | currency : 'PEN' : 'S/.'}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="onAddProduct(element)"> Agregar
            </button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
