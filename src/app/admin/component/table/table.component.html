<div class="table">
    <div class="table_info">
        <h1>
            {{table.nroMesa}}
        </h1>
        <div class="table_state">
            <div class="table_number">
                <h4> Dining Table</h4>
            </div>
            <p> {{tableState}} </p>
        </div>
    </div>
    <div class="table_order"> 
        <div class="button_group">
            <button (click)="deleteTable()">Eliminar mesa</button>
        </div>
    </div>
</div>
